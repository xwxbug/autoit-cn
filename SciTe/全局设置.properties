[LUA]     载入LUA
# ext.lua.startup.script=$(SciteDefaultHome)\tools\SciTEStartup.lua
ext.lua.startup.script=$(SciteDefaultHome)/ACNLua/SciTEStartup.lua
ext.lua.auto.reload=1
ext.lua.reset=0



[Caret]
caret.period=500
#~ caret.additional.blinks=0
#~ caret.width=2

#caret.fore=#FF0000
caret.line.back=#FFFED8
#caret.line.back.alpha=63
caret.policy.xslop=1
caret.policy.width=20
caret.policy.xstrict=0
caret.policy.xeven=0
caret.policy.xjumps=0
caret.policy.yslop=1
caret.policy.lines=1
caret.policy.ystrict=1
caret.policy.yeven=1
caret.policy.yjumps=0
#~ visible.policy.strict=1
#~ visible.policy.slop=1
#~ visible.policy.lines=4
#~ caret.sticky=1


[Abbrev & API]
autocompleteword.automatic=0
autocompleteword.incremental=1
autocomplete.choose.single=0
autocomplete.*.ignorecase=1
calltip.*.ignorecase=1

abbrev.always.update=1
abbrev.maximum.length=50
#~ abbrev.expand.incremental=1
#~ abbrev.preserve.selection=1

[Macros]   
